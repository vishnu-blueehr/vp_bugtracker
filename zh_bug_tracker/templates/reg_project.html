    <p>Please fill in this form to create a New project.</p>

    <fieldset><legend>New project</legend>
    <form action="/new_project" method="POST"  autocomplete="off">
        <div class="container">
          <!-- <hr> -->
      
          <label for="p_name"><b>Name of Project</b></label>
          <input type="text" placeholder="Enter Name of Project" name="p_name" id ="p_name" required>
          
          <br><br>
          <label for="p_key"><b>Key for Project</b></label>
          <input type="text" placeholder="Enter key for Project" name="p_key" id="p_key" required>
          
          <br><br>
          <label for="p_id"><b>Project ID</b></label>
          <input type="text" placeholder="Enter Project ID" name="p_id" id="p_id" required>

          <br><br>
          <label for="p_type"><b>Type of Project</b></label>
          <input type="text" placeholder="Enter Employee ID" name="p_type" id="p_type" value="company-managed-software" required>

          <br><br>
          <label for="p_lead"><b>Project Lead</b></label>
          <input type="text" placeholder="Enter the emp_id of Lead" name="p_lead" id="p_lead" required>
      
          <br><br>
          <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="location.href = '/home_redirect';">Cancel</button>
            <button type="submit" class="signupbtn">Create</button>
          </div>    
        </div>
      </form>
